<div class="container">
  <h2>Messenger</h2>
  <div class="panel panel-default">
    <div class="panel-body">
      <label for="nameInput">Who are You:    </label>
      <input ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
      </br></br>
      <label for="nameInput">Where are you:</label>
      <input ng-model="place" type="text" id="placeInput" placeholder="Enter the location...">
    </div>
  </div>
  <div class="panel panel-default">
    <h3>  Post a Message</h3>
    <div class="panel-body">
  <input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Message">
      </div></div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h3>Chat window</h3>
  <ul id="example-messages" >
    <li ng-repeat="msg in messages">
      <strong class="example-chat-username">{{ msg.from }}</strong>
      <strong class="example-chat-username">{{ "(" }}</strong>
      <strong class="example-chat-username">{{msg.place}}</strong>
      <strong class="example-chat-username">{{"):" }}</strong>
      {{ msg.body }}
    </li>
  </ul>
      </div></div>
</div>
